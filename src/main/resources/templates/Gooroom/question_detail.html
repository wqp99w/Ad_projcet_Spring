<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AD project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <h1 class="text-center">질문 상세</h1>
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <div>
                <h2 th:text="${question.getSubject()}">제목</h2>
            </div>
            <div>
                <small class="small-text" th:text="${question.getCreate_date()}">2024-06-03 12:00</small>
            </div>
        </div>
        <div class="card-body">
            <p th:text="${question.getContent()}">내용</p>
            <footer class="blockquote-footer" th:text="${question.getAuthor()}">작성자</footer>
        </div>
    </div>

    <!-- 버튼들이 같은 줄에 위치하도록 설정 -->
    <div class="d-flex justify-content-start mt-3">
        <a href="/" class="btn btn-primary mr-2">목록으로 돌아가기</a>
        <a th:href="@{/questions/update/{question_id}(question_id=${question.getQuestion_id()})}" class="btn btn-warning mr-2">수정</a>

        <!-- 삭제 버튼을 위한 폼 추가 -->
        <form th:action="@{/questions/delete/{question_id}(question_id=${question.getQuestion_id()})}" method="post" onsubmit="return confirm('정말로 삭제하시겠습니까?')">
            <!-- HTTP 메소드 변경을 위한 hidden input 추가 -->
            <input type="hidden" name="_method" value="delete" />
            <button type="submit" class="btn btn-danger">삭제</button>
        </form>
    </div>
</div>
</body>
</html>
